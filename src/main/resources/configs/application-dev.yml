server:
  port: 8082

spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    jdbc-url: jdbc:log4jdbc:mysql://avnadmin:[password]@[url]
    username: avnadmin
    password: password
    hikari:
      maximum-pool-size: 20
  config:
    activate:
      on-profile: dev

mybatis:
  config-location: classpath:/mybatis-config.xml
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: com.tutorial.spring_boot_tutorial

logging:
  file:
    path: "logs" #TODO: 환경마다 변경 필요
    name: "spring-boot-turorial"

key:
  section: # 구간 암복호화
    aes-key: 654321zyxwvutsrqponmlkjihgfedcba
  database: # database 암복호화
    aes-key: abcdefghijklmnopqrstuvwxyz123456
